dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    confinement: classic
    channel: latest
sudo: required
language: csharp
mono: latest
script:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet build --configuration Release
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
  - ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./Maoli.Net40.Tests/bin/Release/net40/Maoli.Net40.Tests.dll
  - ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./Maoli.Net45.Tests/bin/Release/net45/Maoli.Net45.Tests.dll