dist: xenial
sudo: required
install:
  - sudo wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
  - sudo dpkg -i packages-microsoft-prod.deb

  - sudo apt-get install apt-transport-https
  - sudo apt-get update
  - sudo apt-get install dotnet-sdk-3.1
  - sudo apt-get install dotnet-sdk-2.2

  - dotnet tool install --global coveralls.net --version 1.0.0
  - export PATH="$PATH:/home/travis/.dotnet/tools"
script:
  - dotnet --list-sdks

  - dotnet build --configuration Release

  - dotnet test --framework netcoreapp2.0 --configuration Release /p:CollectCoverage=true /p:CopyLocalLockFileAssemblies=true /p:UseSourceLink=true /p:CoverletOutput=../TestResult/coverage.netcoreapp2.0.xml /p:CoverletOutputFormat=opencover
  - dotnet test --framework netcoreapp2.1 --configuration Release /p:CollectCoverage=true /p:CopyLocalLockFileAssemblies=true /p:UseSourceLink=true /p:CoverletOutput=../TestResult/coverage.netcoreapp2.1.xml /p:CoverletOutputFormat=opencover
  - dotnet test --framework netcoreapp2.2 --configuration Release /p:CollectCoverage=true /p:CopyLocalLockFileAssemblies=true /p:UseSourceLink=true /p:CoverletOutput=../TestResult/coverage.netcoreapp2.2.xml /p:CoverletOutputFormat=opencover
  - dotnet test --framework netcoreapp3.0 --configuration Release /p:CollectCoverage=true /p:CopyLocalLockFileAssemblies=true /p:UseSourceLink=true /p:CoverletOutput=../TestResult/coverage.netcoreapp3.0.xml /p:CoverletOutputFormat=opencover
  - dotnet test --framework netcoreapp3.1 --configuration Release /p:CollectCoverage=true /p:CopyLocalLockFileAssemblies=true /p:UseSourceLink=true /p:CoverletOutput=../TestResult/coverage.netcoreapp3.1.xml /p:CoverletOutputFormat=opencover

  - csmacnz.Coveralls --opencover -i "opencover=./TestResult/coverage.netcoreapp2.0.xml" --multiple --useRelativePaths --commitId $TRAVIS_COMMIT --commitBranch $TRAVIS_BRANCH --commitAuthor "$REPO_COMMIT_AUTHOR" --commitEmail "$REPO_COMMIT_AUTHOR_EMAIL" --commitMessage "$REPO_COMMIT_MESSAGE" --jobId $TRAVIS_JOB_ID  --serviceName travis-ci
global:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
  - DOTNET_CLI_TELEMETRY_OPTOUT=1