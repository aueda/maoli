dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    confinement: classic
    channel: 2.1/stable
  - name: dotnet-sdk
    confinement: classic
    channel: 2.2/stable
  - name: dotnet-sdk
    confinement: classic
    channel: 3.0/stable
  - name: dotnet-sdk
    confinement: classic
    channel: 3.1/stable
sudo: required
language: csharp
install:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet tool install --global coveralls.net --version 1.0.0
  - export PATH="$PATH:/home/travis/.dotnet/tools"
script:
  - dotnet build --configuration Release