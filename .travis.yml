language: csharp

matrix:
  include:
    - dotnet: 2.1.300
      mono: latest
      env:
        -DOT_NET="Core"

script:
  - if [ "$DOT_NET" == "Core" ]; then dotnet restore; fi
  - if [ "$DOT_NET" == "Core" ]; then dotnet test Maoli.NetCoreApp20.Tests; fi
  - if [ "$DOT_NET" == "Core" ]; then nuget restore Maoli.sln; fi
  - if [ "$DOT_NET" == "Core" ]; then msbuild /p:Configuration=Release ./Maoli.Net462.Tests/Maoli.Net462.Tests.csproj; fi