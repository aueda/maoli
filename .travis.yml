dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    confinement: classic
    channel: latest
sudo: required
language: csharp
mono: latest
script:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet build
  - dotnet test Maoli.Net452.Tests/Maoli.Net452.Tests.csproj --configuration Release
  - dotnet test Maoli.Net462.Tests/Maoli.Net462.Tests.csproj --configuration Release
  - dotnet test Maoli.Net472.Tests/Maoli.Net472.Tests.csproj --configuration Release